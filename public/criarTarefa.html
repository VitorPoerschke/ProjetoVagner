<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Tarefa - Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e24;
      color: white;
    }

    .sidebar {
      width: 240px;
      background-color: #141418;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
      color: #facc15;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 12px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }

    .menu a:hover {
      background-color: #2e2e36;
      transform: translateX(4px);
    }

    .btn-voltar {
      background-color: #4f46e5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: #4338ca;
    }

    main {
      flex: 1;
      padding: 50px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background-color: #2e2e36;
      color: white;
      font-size: 15px;
    }

    button[type="submit"] {
      background-color: #4f46e5;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s, transform 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #4338ca;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">‚öñÔ∏è Vagner Poerschke üèõÔ∏è Advocacia</div>
      <div class="menu">
        <a href="painel.html">üìä Painel</a>
        <a href="#" id="linkTarefas">üóÇÔ∏è Tarefas</a>
      </div>
    </div>
    <button class="btn-voltar" onclick="window.location.href='painel.html'">Voltar</button>
  </div>

  <main>
    <h2>Criar Tarefa</h2>

    <form id="formCriarTarefa" enctype="multipart/form-data">
      <input type="text" id="titulo" name="titulo" required placeholder="T√≠tulo da Tarefa" />
      <textarea id="descricao" name="descricao" required placeholder="Descri√ß√£o detalhada" rows="5"></textarea>
      <input type="file" id="anexo" name="anexo">
      <button type="submit">Criar</button>
    </form>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const payload = JSON.parse(atob(token.split('.')[1]));
    const role = payload.role;

    // Redireciona corretamente
    document.getElementById('linkTarefas').addEventListener('click', () => {
      if (role === 'responsavel') {
        window.location.href = 'painelResponsavel.html';
      } else {
        window.location.href = 'listarTarefas.html';
      }
    });

    document.getElementById('formCriarTarefa').addEventListener('submit', async function (e) {
      e.preventDefault();

      try {
        const form = document.getElementById('formCriarTarefa');
        const formData = new FormData(form);

        const res = await fetch('/api/tarefas', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token
          },
          body: formData
        });

        if (!res.ok) throw new Error('Erro ao criar tarefa');

        alert('Tarefa criada com sucesso!');
        window.location.href = 'listarTarefas.html';
      } catch (err) {
        console.error('Erro ao enviar tarefa:', err);
        alert('Erro ao criar tarefa. Verifique os dados.');
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Tarefa - Cliente</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e24;
      color: white;
    }

    aside {
      width: 220px;
      background-color: #141418;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    aside h1 {
      font-size: 20px;
      margin-bottom: 40px;
    }

    aside nav a {
      display: block;
      padding: 12px 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    aside nav a:hover {
      background-color: #2e2e36;
    }

    main {
      flex: 1;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    form {
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #2e2e36;
      color: white;
    }

    button {
      background-color: #3c3f4a;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #575b6d;
    }
  </style>
</head>
<body>
  <aside>
    <div>
      <h1>⚖️</h1>
      <nav>
        <a href="painel.html">Painel</a>
        <a href="listarTarefas.html">Tarefas</a>
        <a href="#">Clientes</a>
      </nav>
    </div>
    <button onclick="logout()">Sair</button>
  </aside>

  <main>
    <h2>Criar Tarefa (Cliente)</h2>

    <form id="formCriarTarefa">
      <input type="text" id="titulo" placeholder="Título da Tarefa" required />
      <textarea id="descricao" placeholder="Descrição detalhada" rows="5" required></textarea>
      <button type="submit">Criar</button>
    </form>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const payload = JSON.parse(atob(token.split('.')[1]));

    if (payload.role !== 'cliente') {
      alert('Apenas clientes podem criar tarefas.');
      window.location.href = 'painel.html';
    }

    document.getElementById('formCriarTarefa').addEventListener('submit', async function (e) {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;

      try {
        const res = await fetch('/api/tarefas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ titulo, descricao })
        });

        if (!res.ok) throw new Error('Erro ao criar tarefa');

        alert('Tarefa criada com sucesso!');
        window.location.href = 'listarTarefas.html';
      } catch (err) {
        console.error(err);
        alert('Erro ao criar tarefa');
      }
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

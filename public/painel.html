<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2 id="userRole">Você está logado como:</h2>

  <button onclick="window.location.href='criarTarefa.html'">Criar Tarefa</button>
  <button onclick="window.location.href='listarTarefas.html'">Ver Minhas Tarefas</button>
  <button onclick="window.location.href='atribuirResponsavel.html'">Atribuir Responsável</button>
  <button onclick="window.location.href='alterarStatus.html'">Alterar Status</button>
  <button onclick="window.location.href='verHistorico.html'">Ver Histórico</button>
  <button onclick="logout()">Sair</button>

  <script>
    const token = localStorage.getItem('token');
    const payload = JSON.parse(atob(token.split('.')[1]));
    document.getElementById('userRole').innerText += ' ' + payload.role;

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

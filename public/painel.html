<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel - Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e24;
      color: #fff;
    }

    aside {
      width: 240px;
      background-color: #141418;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-color 0.3s;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
      color: #facc15;
    }

    .logo span {
      font-size: 14px;
      color: #aaa;
    }

    aside nav a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 12px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }

    aside nav a:hover {
      background-color: #2e2e36;
      transform: translateX(4px);
    }

    .icon {
      width: 18px;
    }

    .btn-voltar {
      background-color: #3c3f4a;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: #575b6d;
    }

    main {
      flex: 1;
      padding: 50px;
      background-color: #1e1e24;
    }

    main h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #4f46e5;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      margin-right: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #4338ca;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <aside>
    <div>
      <div class="logo">‚öñÔ∏è Vagner Poerschke  üèõÔ∏è Advocacia</div>
      <nav>
        <a href="painel.html"><span class="icon">üìä</span> Painel</a>
        <a href="#" id="linkTarefas"><span class="icon">üóÇÔ∏è</span> Tarefas</a>
        <a href="revisarRespostas.html" id ="RevisarRespostas"><span class="icon">üì©</span> Revisar Respostas</a>
        <a href="clientes.html" id="linkClientes"><span class="icon">üë•</span> Clientes</a>
      </nav>
    </div>
    <button class="btn-voltar" onclick="logout()">Sair</button>
  </aside>

  <main>
    <h2 id="userRole">Bem-vindo, ...</h2>
    <button class="btn" onclick="irParaCriarTarefa()">Criar Tarefa</button>
    <button id="btnHistorico" class="btn" onclick="window.location.href='verHistorico.html'">Ver Hist√≥rico</button>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const payload = JSON.parse(atob(token.split('.')[1]));
    const role = payload.role;

    document.getElementById('userRole').innerText = `Bem-vindo, ${role}`;

    if (role !== 'master') {
    const botaoHistorico = document.getElementById('btnHistorico');
    if (botaoHistorico) {
    botaoHistorico.style.display = 'none';
      }
    }
    // Redirecionamento para tarefas correto por role
    document.getElementById('linkTarefas').addEventListener('click', () => {
      if (role === 'responsavel') {
        window.location.href = 'painelResponsavel.html';
      } else {
        window.location.href = 'listarTarefas.html';
      }
    });

    // Ocultar bot√£o "Clientes" se n√£o for master
    if (role !== 'master') {
      const linkClientes = document.getElementById('linkClientes');
      if (linkClientes) {
        linkClientes.style.display = 'none';
      }
    }

    // Ocultar bot√£o "Revisar Respostas" se n√£o for master
    if (role !== 'master') {
      const RevisarRespostas = document.getElementById('RevisarRespostas');
      if (RevisarRespostas) {
        RevisarRespostas.style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    function irParaCriarTarefa() {
      if (role === 'master') {
        window.location.href = 'criarTarefaMaster.html';
      } else {
        window.location.href = 'criarTarefa.html';
      }
    }

    async function verificarEspacoDisco() {
  const res = await fetch('/api/tarefas/espaco', {
    headers: {
      Authorization: 'Bearer ' + token
    }
  });
  if (!res.ok) return;

  const { uso, maximo } = await res.json();
  const usoPorcentagem = (uso / maximo) * 100;

  if (usoPorcentagem >= 90) {
    alert(`‚ö†Ô∏è Aviso: uso de armazenamento em ${usoPorcentagem.toFixed(2)}%. Considere fazer backup ou limpar o hist√≥rico.`);
  }
}

if (role === 'master') {
  verificarEspacoDisco();
}

  </script>

</body>
</html>

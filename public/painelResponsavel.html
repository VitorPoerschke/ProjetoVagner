<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Respons√°vel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e24;
      color: #fff;
    }

    .sidebar {
      width: 240px;
      background-color: #141418;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
      color: #facc15;
    }

    .menu a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 12px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }

    .menu a:hover {
      background-color: #2e2e36;
      transform: translateX(4px);
    }

    .btn-voltar {
      background-color: #4f46e5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: #4338ca;
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .main h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      color: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    button {
      padding: 6px 10px;
      background-color: #4f46e5;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 10px;
      min-width: 300px;
    }

    .bolinha {
      display: inline-block;
      margin-left: 5px;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      cursor: help;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 5px red;
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 12px red;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 5px red;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">‚öñÔ∏è Vagner Poerschke üèõÔ∏è Advocacia</div>
      <div class="menu">
        <a href="painelResponsavel.html">üìÇ Minhas Tarefas</a>
      </div>
    </div>
    <button class="btn-voltar" onclick="window.location.href='index.html'">Voltar</button>
  </div>

  <div class="main">
    <h2>Suas Tarefas Atribu√≠das</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>T√≠tulo</th>
          <th>Descri√ß√£o</th>
          <th>Status</th>
          <th>Observa√ß√£o</th>
          <th>Anexo</th> <!-- NOVA COLUNA -->
          <th>Criador</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="corpoTarefas"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modalResposta" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Responder Tarefa</h3>
      <form id="formResposta">
        <input type="hidden" id="tarefaId" />
        <p><label>Mensagem:</label><br>
        <textarea id="mensagem" rows="4" style="width: 100%;"></textarea></p>
        <p><label>Anexo:</label><br>
        <input type="file" id="anexo" /></p>
        <button type="submit">Enviar Resposta</button>
        <button type="button" onclick="fecharModal()">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    function abrirModalResposta(id) {
      document.getElementById("tarefaId").value = id;
      document.getElementById("modalResposta").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalResposta").style.display = "none";
    }

    document.getElementById("formResposta").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("tarefaId").value;
      const mensagem = document.getElementById("mensagem").value;
      const anexo = document.getElementById("anexo").files[0];

      const formData = new FormData();
      formData.append("mensagem", mensagem);
      if (anexo) formData.append("anexo", anexo);

      try {
        const res = await fetch(`/api/tarefas/${id}/responder`, {
          method: "PUT",
          headers: {
            Authorization: "Bearer " + token
          },
          body: formData
        });

        if (!res.ok) throw new Error("Erro ao enviar resposta");

        alert("Resposta enviada com sucesso!");
        fecharModal();
        carregarTarefas();
      } catch (err) {
        alert("Erro ao enviar resposta.");
        console.error(err);
      }
    });

    async function carregarTarefas() {
      const res = await fetch("/api/tarefas", {
        headers: { Authorization: "Bearer " + token }
      });

      const tarefas = await res.json();
      const corpo = document.getElementById("corpoTarefas");
      corpo.innerHTML = "";

      tarefas.forEach(t => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${t.id}</td>
          <td>${t.titulo}</td>
          <td>${t.descricao}</td>
          <td>${t.status}</td>
          <td>
            ${t.observacao ? `<span class="bolinha" title="${t.observacao}"></span>` : ''}
          </td>
          <td>
          ${t.anexos && t.anexos.length ? t.anexos.map(arq => `<a href="/uploads/${arq}" target="_blank">${arq}</a>`).join('<br>') : 'Nenhum'}
          </td>
          <td>${t.nomeCriador || "Desconhecido"}</td>
          <td>
            ${t.status !== "concluido" ? `<button onclick="abrirModalResposta(${t.id})">Responder</button>` : "Conclu√≠da"}
          </td>
        `;
        corpo.appendChild(linha);
      });
    }

    document.addEventListener("DOMContentLoaded", carregarTarefas);
  </script>
</body>
</html>

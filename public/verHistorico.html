<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hist√≥rico de Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e24;
      color: #fff;
    }

    aside {
      width: 240px;
      background-color: #141418;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
      color: #facc15;
    }

    nav a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 12px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }

    nav a:hover {
      background-color: #2e2e36;
      transform: translateX(4px);
    }

    .icon {
      width: 18px;
    }

    .btn-voltar {
      background-color: #3c3f4a;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-voltar:hover {
      background-color: #575b6d;
    }

    main {
      flex: 1;
      padding: 50px;
      background-color: #1e1e24;
    }

    main h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .alerta {
      background-color: #ffcc00;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2e2e36;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #3c3f4a;
    }

    tr:nth-child(even) {
      background-color: #383a45;
    }

    .acao-btn {
      margin-top: 4px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .restaurar {
      background-color: #4f46e5;
      color: white;
    }

    .excluir {
      background-color: crimson;
      color: white;
    }

    .acao-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <aside>
    <div>
      <div class="logo">‚öñÔ∏è Vagner Poerschke üèõÔ∏è Advocacia</div>
      <nav>
        <a href="painel.html"><span class="icon">üìä</span> Painel</a>
        <a href="listarTarefas.html"><span class="icon">üóÇÔ∏è</span> Tarefas</a>
        <a href="clientes.html"><span class="icon">üë•</span> Clientes</a>
      </nav>
    </div>
    <button class="btn-voltar" onclick="logout()">Sair</button>
  </aside>

  <main>
    <h2>üìÅ Hist√≥rico de Tarefas Conclu√≠das</h2>
    <div class="alerta">‚ö†Ô∏è As tarefas conclu√≠das s√£o removidas automaticamente ap√≥s 30 dias.</div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>T√≠tulo</th>
          <th>Criador</th>
          <th>Respons√°vel</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="corpoHistorico"></tbody>
    </table>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const payload = JSON.parse(atob(token.split('.')[1]));
    const role = payload.role;

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    async function carregarHistorico() {
      try {
        const res = await fetch('/api/tarefas/historico/concluidas', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (!res.ok) throw new Error('Falha ao buscar hist√≥rico');

        const tarefas = await res.json();
        const corpo = document.getElementById('corpoHistorico');
        corpo.innerHTML = '';

        if (tarefas.length === 0) {
          corpo.innerHTML = '<tr><td colspan="5">Nenhuma tarefa conclu√≠da.</td></tr>';
          return;
        }

        tarefas.forEach(t => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${t.id}</td>
            <td>${t.titulo}</td>
            <td>${t.nomeCriador || 'Desconhecido'}</td>
            <td>${t.responsavelNome || '-'}</td>
            <td>
              ${t.status}
              ${role === 'master' ? `
                <br>
                <button class="acao-btn restaurar" onclick="restaurarTarefa(${t.id})">Restaurar</button>
                <button class="acao-btn excluir" onclick="excluirTarefa(${t.id})">Excluir</button>
              ` : ''}
            </td>
          `;
          corpo.appendChild(linha);
        });
      } catch (err) {
        console.error(err);
        alert('Erro ao carregar hist√≥rico.');
      }
    }

    async function restaurarTarefa(id) {
      try {
        const res = await fetch(`/api/tarefas/historico/${id}/restaurar`, {
          method: 'PUT',
          headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.erro || 'Erro ao restaurar');

        alert(data.mensagem);
        carregarHistorico();
      } catch (err) {
        console.error(err);
        alert('Erro ao restaurar tarefa.');
      }
    }

    async function excluirTarefa(id) {
      if (!confirm('Tem certeza que deseja excluir permanentemente?')) return;

      try {
        const res = await fetch(`/api/tarefas/historico/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.erro || 'Erro ao excluir');

        alert(data.mensagem);
        carregarHistorico();
      } catch (err) {
        console.error(err);
        alert('Erro ao excluir tarefa.');
      }
    }

    document.addEventListener('DOMContentLoaded', carregarHistorico);
  </script>
</body>
</html>
